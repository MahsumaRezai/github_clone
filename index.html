<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>github</title>
</head>

<body>
    <main>
        <div class="main">
            <!--contaniter-->
            <div class="main-log">
                <svg height="48" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="48" data-view-component="true"
                    class="octicon octicon-mark-github">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </div>
            <div class="main-title">
                <h1 class="main-title__title">
                    Sign in to GitHub
                </h1>
            </div>
            <div class="main-form">
                <div class="form">
                    <div class="form-email">
                        <label class="form-email__title">Username or email address</label>
                        <input type="text" class="form-email__inp" id="input">
                    </div>
                    <div class="password">
                        <span class="password__title">Password</span>
                        <a href="#" class="password__link">
                            Forgot password?</a>

                    </div>
                    <div>
                        <input type="password" class="form-email__inp" id="input">

                    </div>
                    <div class="button">
                        <button class="button__btn">
                            <a href="#" class="button__link">Sign in</a>
                        </button>
                    </div>
                </div>

            </div>
            <!---->
            <div class="account">
                <span class="account__title">
                    New to GitHub?
                </span>
                <a href="#" class="account__link">Create an account.</a>

            </div>
            <div class="links">
                <a href="#" class="links__link">Terms</a>
                <a href="#" class="links__link">Privacy</a>
                <a href="#" class="links__link"> Security</a>
                <a href="#" class="links__new"> Contact GitHub</a>

            </div>
            <!-- end contaniter-->
        </div>







    </main>



</body>


</html>
